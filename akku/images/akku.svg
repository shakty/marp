<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <!-- horizontal gradient: left -> middle -> right -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B8745E"/>
      <stop offset="50%" stop-color="#9CAF8A"/>
      <stop offset="100%" stop-color="#B8745E"/>
    </linearGradient>

    <!-- subtle drop shadow like drop-shadow-sm -->
    <filter id="ds" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <text
    x="300"
    y="100"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Montserrat,system-ui,sans-serif"
    font-size="120"
    font-weight="900"
    letter-spacing="-0.03em"
    fill="url(#g)"
    filter="url(#ds)"
  >
    Akku
  </text>
</svg>
